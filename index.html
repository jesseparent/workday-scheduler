<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead">Yo</p>
  </header>

  <div class="container">
    <!-- 9AM -->
    <div class="row time-block">
      <div class="col-1 hour m-0 p-0">9AM</div>
      <div class="col-10 description m-0 p-0"><textarea id="9AM" class="w-100 h-100"></textarea></div>
      <div class="col-1 m-0 p-0"><button class="saveBtn w-100 h-100" data-txt-id="9AM"><i class="fas fa-save"></i></button></div>
    </div>
    <!-- 10AM -->
    <div class="row time-block">
      <div class="col-1 hour m-0 p-0">10AM</div>
      <div class="col-10 description m-0 p-0"><textarea id="10AM" class="w-100 h-100"></textarea></div>
      <div class="col-1 m-0 p-0"><button class="saveBtn w-100 h-100" data-txt-id="10AM"><i class="fas fa-save"></i></button></div>
    </div>
    <!-- 11AM -->
    <div class="row time-block">
      <div class="col-1 hour m-0 p-0">11AM</div>
      <div class="col-10 description m-0 p-0"><textarea id="11AM" class="w-100 h-100"></textarea></div>
      <div class="col-1 m-0 p-0"><button class="saveBtn w-100 h-100" data-txt-id="11AM"><i class="fas fa-save"></i></button></div>
    </div>
    <!-- 12PM -->
    <div class="row time-block">
      <div class="col-1 hour m-0 p-0">12PM</div>
      <div class="col-10 description m-0 p-0"><textarea id="12PM" class="w-100 h-100"></textarea></div>
      <div class="col-1 m-0 p-0"><button class="saveBtn w-100 h-100" data-txt-id="12PM"><i class="fas fa-save"></i></button></div>
    </div>
    <!-- 1PM -->
    <div class="row time-block">
      <div class="col-1 hour m-0 p-0">1PM</div>
      <div class="col-10 description m-0 p-0"><textarea id="1PM" class="w-100 h-100"></textarea></div>
      <div class="col-1 m-0 p-0"><button class="saveBtn w-100 h-100" data-txt-id="1PM"><i class="fas fa-save"></i></button></div>
    </div>
    <!-- 2PM -->
    <div class="row time-block">
      <div class="col-1 hour m-0 p-0">2PM</div>
      <div class="col-10 description m-0 p-0"><textarea id="2PM" class="w-100 h-100"></textarea></div>
      <div class="col-1 m-0 p-0"><button class="saveBtn w-100 h-100" data-txt-id="2PM"><i class="fas fa-save"></i></button></div>
    </div>
    <!-- 3PM -->
    <div class="row time-block">
      <div class="col-1 hour m-0 p-0">3PM</div>
      <div class="col-10 description m-0 p-0"><textarea id="3PM" class="w-100 h-100"></textarea></div>
      <div class="col-1 m-0 p-0"><button class="saveBtn w-100 h-100" data-txt-id="3PM"><i class="fas fa-save"></i></button></div>
    </div>
    <!-- 4PM -->
    <div class="row time-block">
      <div class="col-1 hour m-0 p-0">4PM</div>
      <div class="col-10 description m-0 p-0"><textarea id="4PM" class="w-100 h-100"></textarea></div>
      <div class="col-1 m-0 p-0"><button class="saveBtn w-100 h-100" data-txt-id="4PM"><i class="fas fa-save"></i></button></div>
    </div>
    <!-- 5PM -->
    <div class="row time-block">
      <div class="col-1 hour m-0 p-0">5PM</div>
      <div class="col-10 description m-0 p-0"><textarea id="5PM" class="w-100 h-100"></textarea></div>
      <div class="col-1 m-0 p-0"><button class="saveBtn w-100 h-100" data-txt-id="5PM"><i class="fas fa-save"></i></button></div>
    </div>

  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
